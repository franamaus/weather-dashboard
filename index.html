<body class="text-dark flex-column min-100-vh">
    <header class="bg-dark p-2">
        <h1 class="text-light text-center">Weather Dashboard</h1>
    </header>

    <main class="row">
        <!-- left hand side colum for search -->
        <div class="col-12 col-md-4 px-5 pt-4 bg-light">
            <!-- search input -->
            <form id="user-input">
                <label>Search by City:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city-name-input" placeholder="Enter city name" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary btn-primary" type="sunmit" id="button-addon1">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                          </svg>
                        </button>
                    </div>
                </div>
            </form>
            <!-- display past searches as buttons here -->
            <div id="saved-searches">
            </div>
        </div>

        <!-- right hand side column for displays -->
        <div class="col-12 col-md-8 p-4">
            <!-- display of current weather conditions -->
            
            <div class="col-12">
                <h3>Current Conditions</h3>
                <div class="border pl-3 pt-3 mb-3">
                    <h4 id="search-result">City Info</h4>
                    <p>Temperature: <span id="today-temperature"></span> &deg;F</p>
                    <p>Humidity: <span id="today-humidity"></span> %</p>
                    <p>Wind Speed: <span id="today-wind"></span> MPH</p>
                    <p>UV Index: <span class="badge p-2 m-1 text-light" id="today-uv"></span></p>
                </div>
            </div>

            <!-- display of 5-day forcast -->
